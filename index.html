<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Bus Times - Cleveland Centre</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            padding: 30px;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }

        .next-bus-banner {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(74, 222, 128, 0.1);
        }

        .next-bus-title {
            font-size: 1.8rem;
            color: #4ade80;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .next-bus-time {
            font-size: 4rem;
            font-weight: bold;
            color: #4ade80;
            text-shadow: 0 2px 10px rgba(74, 222, 128, 0.3);
            margin-bottom: 5px;
        }

        .next-bus-route {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 25px;
            position: relative;
        }

        .stop-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .stop-info {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 8px;
            transition: all 0.5s ease;
        }

        .stop-code {
            font-size: 1rem;
            opacity: 0.7;
            font-family: monospace;
            transition: all 0.5s ease;
        }

        .cycling-indicator {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stop-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .cycle-progress {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .cycle-progress-bar {
            height: 100%;
            background: #4ade80;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .departures {
            flex: 1;
            overflow-y: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .departures.fading {
            opacity: 0.3;
        }

        .departure-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            padding: 20px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .departure-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .departure-item.slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        .departure-item.next-bus {
            border: 2px solid #4ade80;
            background: rgba(74, 222, 128, 0.1);
            box-shadow: 0 8px 32px rgba(74, 222, 128, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .route-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .route-number {
            background: #ff6b35;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-right: 20px;
            min-width: 70px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .route-number.next-bus {
            background: #4ade80;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }

        .destination {
            font-size: 1.6rem;
            font-weight: 500;
        }

        .time-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .departure-time {
            font-size: 2.2rem;
            font-weight: bold;
            color: #94a3b8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .departure-time.next-bus {
            color: #4ade80;
        }

        .time-remaining {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .time-remaining.next-bus {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .status {
            text-align: center;
            padding: 30px;
            font-size: 1.5rem;
        }

        .loading {
            color: #fbbf24;
        }

        .error {
            color: #ef4444;
        }

        .no-data {
            color: #94a3b8;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .last-updated {
            font-size: 1rem;
        }

        .next-stop-timer {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .delayed {
            color: #fbbf24 !important;
        }

        .cancelled {
            color: #ef4444 !important;
            text-decoration: line-through;
        }

        .grange-road-title {
            font-size: 1.6rem;
            color: #4ade80;
            margin-bottom: 5px;
            font-weight: 300;
        }

        /* Responsive design for different TV sizes */
        @media (max-width: 1024px) {
            .stop-name { font-size: 2.5rem; }
            .next-bus-time { font-size: 3.2rem; }
            .route-number { font-size: 1.5rem; padding: 10px 18px; }
            .departure-time { font-size: 1.9rem; }
            .destination { font-size: 1.4rem; }
        }

        @media (max-width: 768px) {
            .stop-name { font-size: 2rem; }
            .next-bus-time { font-size: 2.5rem; }
            .route-number { font-size: 1.3rem; padding: 8px 15px; }
            .departure-time { font-size: 1.6rem; }
            .destination { font-size: 1.2rem; }
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="next-bus-banner">
      <div class="next-bus-title">Next bus from The Infant Hercules</div>
      <div class="next-bus-time" id="nextBusTime">Loading...</div>
      <div class="next-bus-route" id="nextBusRoute">Checking schedules...</div>
    </div>

    <div class="header">
      <h1 class="stop-name" id="stopName">Loading stop...</h1>
      <div class="stop-info" id="stopInfo">Checking bus stops...</div>
      <div class="stop-code" id="stopCode">Stop ID: ---</div>
    </div>

    <div class="departures" id="departures">Loading departures...</div>

    <div class="footer">
      <div class="last-updated" id="lastUpdated">Loading... <span class="refresh-indicator"></span></div>
      <div class="next-stop-timer">Next stop in <span id="countdown">15</span>s</div>
    </div>
  </div>

  <script>
    class ClevelandCentreBusDisplay {
      constructor() {
        this.busStops = [
          { id: "079073279A", name: "Cleveland Centre (Stand O)", info: "Grange Road, near Albert Road", direction: "← Westbound" },
          { id: "079073279B", name: "Cleveland Centre (Stand P)", info: "Grange Road, near Albert Road", direction: "← Westbound" },
          { id: "079073279C", name: "Cleveland Centre (Stand Q)", info: "Grange Road, near Albert Road", direction: "← Westbound" }
        ];
        this.currentStopIndex = 0;
        this.refreshInterval = 30000;
        this.cycleInterval = 15000;
        this.apiKey = "9b44ff78f5e99e99716ddc817ba687c6";
        this.appId = "e31cd3ec";
        this.allBusData = {};

        this.nextBusTimeElement = document.getElementById("nextBusTime");
        this.nextBusRouteElement = document.getElementById("nextBusRoute");
        this.stopNameElement = document.getElementById("stopName");
        this.stopInfoElement = document.getElementById("stopInfo");
        this.stopCodeElement = document.getElementById("stopCode");
        this.departuresContainer = document.getElementById("departures");
        this.countdownElement = document.getElementById("countdown");
        this.lastUpdatedElement = document.getElementById("lastUpdated");

        this.init();
      }

      init() {
        this.displayCurrentStop();
        this.fetchAllBusData();
        setInterval(() => this.fetchAllBusData(), this.refreshInterval);
        setInterval(() => this.nextStop(), this.cycleInterval);
        this.startCountdown();
      }

      async fetchAllBusData() {
        for (const stop of this.busStops) {
          this.allBusData[stop.id] = await this.getLiveData(stop.id);
        }
        this.displayBusTimesForCurrentStop();
        this.updateNextBusBanner();
        this.updateLastRefreshTime();
      }

      async getLiveData(stopId) {
        const url = `https://transportapi.com/v3/uk/bus/stop/${stopId}/live.json?app_id=${this.appId}&app_key=${this.apiKey}&group=route&limit=5&nextbuses=yes`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const buses = [];
          if (!data.departures) return [];

          for (const route in data.departures) {
            for (const bus of data.departures[route]) {
              buses.push({
                routeNumber: bus.line,
                destination: bus.direction,
                scheduledTime: new Date(`${data.date}T${bus.expected_departure_time || bus.aimed_departure_time}`),
                status: bus.best_departure_estimate === "cancelled" ? "cancelled" : bus.expected_departure_time !== bus.aimed_departure_time ? "delayed" : "onTime"
              });
            }
          }
          return buses.sort((a, b) => a.scheduledTime - b.scheduledTime);
        } catch (err) {
          console.error(err);
          return [];
        }
      }

      displayCurrentStop() {
        const stop = this.busStops[this.currentStopIndex];
        this.stopNameElement.textContent = stop.name;
        this.stopInfoElement.textContent = `${stop.info} - ${stop.direction}`;
        this.stopCodeElement.textContent = `Stop ID: ${stop.id}`;
      }

      displayBusTimesForCurrentStop() {
        const stop = this.busStops[this.currentStopIndex];
        const buses = this.allBusData[stop.id];
        if (!buses || !buses.length) {
          this.departuresContainer.innerHTML = "<div>No upcoming departures</div>";
          return;
        }

        const globalNext = Object.values(this.allBusData).flat().sort((a, b) => a.scheduledTime - b.scheduledTime)[0];

        this.departuresContainer.innerHTML = buses
          .map(bus => {
            const timeRemaining = this.calculateTimeRemaining(bus.scheduledTime);
            const timeString = bus.scheduledTime.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
            const isNext = globalNext && globalNext.scheduledTime.getTime() === bus.scheduledTime.getTime();
            return `
              <div class="departure-item ${isNext ? "next-bus" : ""}">
                <div class="route-info">
                  <div class="route-number">${bus.routeNumber}</div>
                  <div class="destination">${bus.destination}</div>
                </div>
                <div class="time-info">
                  <div class="departure-time ${bus.status}">${timeString}</div>
                  <div class="time-remaining">${timeRemaining}</div>
                </div>
              </div>
            `;
          })
          .join("");
      }

      updateNextBusBanner() {
        const globalNext = Object.values(this.allBusData).flat().sort((a, b) => a.scheduledTime - b.scheduledTime)[0];
        if (!globalNext) {
          this.nextBusTimeElement.textContent = "No buses";
          this.nextBusRouteElement.textContent = "Check back later";
          return;
        }

        const mins = parseInt(this.calculateTimeRemaining(globalNext.scheduledTime).replace(" mins", "").replace(" min", "").replace("Due now", "0"));

        if (["17A", "17B"].includes(globalNext.routeNumber)) {
          const leaveTime = Math.max(0, mins - 2);
          this.nextBusTimeElement.textContent = leaveTime <= 0 ? "Leave now!" : `${leaveTime} min${leaveTime === 1 ? "" : "s"}`;
          this.nextBusRouteElement.textContent =
            leaveTime <= 0
              ? `Phil you need to leave now for the ${globalNext.routeNumber}`
              : `Phil you need to leave in ${leaveTime} min${leaveTime === 1 ? "" : "s"}`;
        } else {
          this.nextBusTimeElement.textContent = `${mins} min${mins === 1 ? "" : "s"}`;
          this.nextBusRouteElement.textContent = `Route ${globalNext.routeNumber} to ${globalNext.destination}`;
        }
      }

      calculateTimeRemaining(scheduledTime) {
        const now = new Date();
        const diff = Math.round((scheduledTime - now) / 60000);
        if (diff <= 0) return "Due now";
        return `${diff} min${diff === 1 ? "" : "s"}`;
      }

      nextStop() {
        this.currentStopIndex = (this.currentStopIndex + 1) % this.busStops.length;
        this.displayCurrentStop();
        this.displayBusTimesForCurrentStop();
        this.resetCountdown();
      }

      startCountdown() {
        let seconds = this.cycleInterval / 1000;
        this.countdownElement.textContent = seconds;
        setInterval(() => {
          seconds--;
          if (seconds < 0) seconds = this.cycleInterval / 1000;
          this.countdownElement.textContent = seconds;
        }, 1000);
      }

      resetCountdown() {
        this.countdownElement.textContent = this.cycleInterval / 1000;
      }

      updateLastRefreshTime() {
        const now = new Date().toLocaleTimeString("en-GB");
        this.lastUpdatedElement.innerHTML = `Last updated: ${now} <span class="refresh-indicator"></span>`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => new ClevelandCentreBusDisplay());
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) location.reload();
    });
  </script>
</body>
</html>
